<div class="cart">
    <h2>Shopping Cart</h2>
    <div *ngIf="cartItems.length > 0; else emptyCart">
        <div *ngFor="let item of cartItems" class="cart-item">
            <div>{{ item.name }}</div>
            <div>Price: {{ item.price | currency }}</div>
            <div>
                <label>Quantity:</label>
                <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item, item.quantity)">
                <button mat-icon-button color="warn" (click)="removeItem(item)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            <div>Total: {{ item.price * (item.quantity || 0) | currency }}</div>
        </div>
        <div class="cart-total">
            <h3>Total Price: {{ getTotalPrice() | currency }}</h3>
            <button mat-raised-button color="primary">Checkout</button>
        </div>
    </div>
    <ng-template #emptyCart>
        <p>Your cart is empty.</p>
    </ng-template>
</div>
